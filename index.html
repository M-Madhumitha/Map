<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
            *{
        margin: 0;
        padding: 0;
    }

    .container{
        background: url(images/Group\ 409\ \(4\).png);
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
    }
    body{
        color: white;
    }
    .con1{
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 18px;
    }
    .con10{
        display: flex;
        align-items: center;
        gap: 30px;
        margin-top: 60px;
        margin-left: 50px;
    }
    .tags{
        color:#00FFB1;
    }
    .list{
        display: flex;
        gap: 25px;
    }
    .menus{
        padding: 10px 20px;
        background-color: #222;
        border-radius: 25px;
        color: #999696;
    }

    .button2 {
        position: relative;
        border-radius: 10px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        border: none;
        justify-content: center;
        text-align: center;
        background: conic-gradient(from var(--r) at var(--x) 50%, #222 0%, #00FFB1 20%, #1A1A1A 25%);
        animation: rotateAnimation 5s linear infinite, moveX 5s ease-in-out infinite alternate;
        padding: 12px 24px;
        color: #FFFF;
        font-size: 16px;
        font-weight: 600;
        line-height: 24px;
        z-index: 1;
        overflow: hidden;
        }
        .button2:hover{
            color: #00FFB1;
        } 
        .button2::after {
        content: "";
        display: block;
        position: absolute;
        background: #1A1A1A;
        inset: 2px;
        border-radius: 10px;
        z-index: 0;
        pointer-events: none;
        transition: opacity .3s ease;
        }

        .button2 span {
        position: relative;
        z-index: 2;
        text-shadow: 1px 1px 3px #000; 
        }

        @property --r {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
        }

        @property --x {
        syntax: '<percentage>';
        inherits: false;
        initial-value: 0%;
        }

        @keyframes rotateAnimation {
        0% {
            --r: 0deg;
        }
        100% {
            --r: 360deg;
        }
        }

        @keyframes moveX {
        0% {
            --x: 10%;
        }
        100% {
            --x: 90%;
        }
        }
    .typed-cursor{
        display: none;
    }
    .ai{
        letter-spacing: 5px;
    }
    .menu{
        text-decoration: none;
        color: white;
    }
    .button {
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        position: relative;
        transition: all 0.2s;
        cursor: pointer;
        color: #FFF;
        z-index: 1;
        border-radius: 10px;
        background: linear-gradient(270deg, rgba(0, 255, 177, 0.75) 0%, rgba(0, 255, 177, 0.00) 49.65%);
        border: 2px solid transparent;
    }
    .button::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 10px;
        padding: 2px;
        background: linear-gradient(90deg, #5C33FF, #00FFB1);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        z-index: -1;
    }
    .button:active {
        transform: scale(0.97);
    }
    .hoverEffect {
        position: absolute;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: -1;
        overflow: hidden;
        border-radius: 8px;
    }
    .hoverEffect span {
        background: linear-gradient(90deg, #5C33FF 0%, #00FFB1 100%);
        width: 12rem;
        height: 12rem;
        transition: 0.4s;
        filter: blur(20px);
        animation: effect infinite 3s linear;
        opacity: 0.5;
        overflow: hidden;
    }
    @keyframes effect {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .con3{
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .con{
        display: flex;
        align-items: center;
        margin-left: 80px;
        margin-right: 80px;
        gap: 780px;
        padding-top: 20px;
    }
    .ele{
        font-size: 50px;
        letter-spacing: 5px;
    }
    .zara{
        font-size: 80px;
        padding-top: 15px;
        letter-spacing: 10px;
        padding-left: 200px;
        background: linear-gradient(to right,
                #5C33FF 20%,
                #00FFB1 30%,
                #5C33FF 70%,
                #00FFB1 80%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientMove 6s ease-in-out infinite alternate;
        background-size: 500% auto;

    }
    @keyframes gradientMove {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    .con4{
        margin-left: 270px;
        margin-top: 150px;
    }
    .con5{
        display: flex;
        gap: 20px;
        margin-top: 40px;
    }
    .search{
        width:650px;
        height: 50px;
        background-color: rgb(35, 36, 35);
        border: none;
        padding-left: 10px;
        border-radius: 10px;
        color: white;
        outline: none;
        font-size: 16px;
    }
    .gene{
        width: 110px;
        height: 50px;
        font-size: 16px;
        border-radius: 10px;
        background: linear-gradient(180deg, #0A2463 0%, #3E92CC 50%, #2CF6B3 100%);   
        border: none;
        color: white;
    }
    .one{
        width: 750px;
        font-size: 20px;
        line-height: 35px;
        letter-spacing: 2px;
        margin-top: 40px;
        color: rgb(190, 187, 187);
        text-align: center;
    }
    </style>
</head>
<body>
    <nav>
    <div class="header">
        <div class="h1">
            <div class="img">
                <img src="Google-Maps-Logo-PNG-Image-1.png" alt="" class="maplogo">
            </div>
            <div class="tex">
                <h1 class="maptext">Glitz Map</h1>
            </div>
        </div>
        <div class="m">
            <div class="m1">
                <input type="text" placeholder="From" id="from" class="from"></div>
                <div class="m22">
                <div class="m2">
                    <input type="text" placeholder="Destination" id="to" class="to"></div></div>
                    <button type="submit" id="searchbtn" class="searchbtn">Search</button></div>
                    <div class="searchcontainer">
                <input type="text" placeholder="Search for Place" class="directions" id="directions">
                <button class="ic" id="ic"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            </div>
        </nav>
         
<div id="pushing" class="pushing">

</div>
<script>
    let directions = document.getElementById("directions")
let ic = document.getElementById("ic")
let from = document.getElementById("from")
let to = document.getElementById("to")
let searchbtn = document.getElementById("searchbtn")
let pushing = document.getElementById("pushing")


ic.addEventListener("click", ()=>{
     pushing.innerHTML = `<iframe src="https://maps.google.com/maps?q=${directions.value},&amp;z=15&amp;output=embed"  id="dataget" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>`
        const buttoncreate = document.createElement("button");
     buttoncreate.innerHTML = "Share"
     buttoncreate.setAttribute("id","share")
     pushing.appendChild(buttoncreate)
let sharebtn = document.getElementById("share")
let dataget = document.getElementById("dataget")

     sharebtn.addEventListener("click",()=>{

    const mapUrl = dataget.src + ",&amp;z=15&amp;output=embed"
    navigator.clipboard.writeText(mapUrl)
        .then(() => {
            console.log("Map URL copied to clipboard:", mapUrl);
            alert("Map URL copied to clipboard!");
        })
        .catch(err => {
            console.error("Failed to copy:", err);
        });
    
})
     directions.value=''
})

searchbtn.addEventListener("click", ()=>{
    pushing.innerHTML =`<iframe  width="100%" height="600" style="border:0;" id="dataget" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://maps.google.com/maps?saddr=${from.value}&daddr=${to.value}&output=embed"></iframe>`
        const buttoncreate = document.createElement("button");
     buttoncreate.innerHTML = "Share"
     buttoncreate.setAttribute("id","share")
     pushing.appendChild(buttoncreate)
let sharebtn = document.getElementById("share")
let dataget = document.getElementById("dataget")

     sharebtn.addEventListener("click",()=>{
    const mapUrl = dataget.src + ",&amp;z=15&amp;output=embed"
    navigator.clipboard.writeText(mapUrl)
        .then(() => {
            console.log("Map URL copied to clipboard:", mapUrl);
            alert("Map URL copied to clipboard!");
        })
        .catch(err => {
            console.error("Failed to copy:", err);
        });
    
})
    from.value =''
    to.value=''
    
})
</script>
</body>
</html>

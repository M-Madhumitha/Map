<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="header">
            <div class="img">
                <img src="map.png" alt="" class="maplogo">
            </div>
            <div class="tex">
                <h1 class="maptext">Glitz Map</h1>
            </div>
            <div class="searchcontainer">
                <input type="text" placeholder="Search for Place" class="directions" id="directions">
                <button class="ic" id="ic"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="main">
            <h2 class="fromtex">From : </h2>
            <input type="text" placeholder="From place" id="from" class="from">
            <h2 class="fromtex">To : </h2>
            <input type="text" placeholder="Destination place" id="to" class="to"><br>
            <button type="submit" id="searchbtn" class="searchbtn">Search</button>
        </div>
<div id="pushing" class="pushing">

</div>



    <script src="index.js"></script>
</body>
</html>
